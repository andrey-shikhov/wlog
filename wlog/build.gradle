apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            proguardFiles 'proguard.txt'
        }

        release {
//            minifyEnabled false
            proguardFiles 'proguard.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:22.2.0'
}
